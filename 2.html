    <form style="border-radius: 10px; margin: 0 auto; width: 55%; background-color: transparent">
        <div style=" text-align: center; margin-top: 10%; color: black" class="form-group">
            <label style="color: white" for="formGroupExampleInput"><strong>𝑵𝒐𝒎𝒆 𝒄𝒐𝒎𝒑𝒍𝒆𝒕𝒐</strong></label>

        </div>
        <div style=" text-align: center; color: black" class="form-group">
            <label style="color: white" for="formGroupExampleInput2"><strong>𝑻𝒆𝒍𝒆𝒇𝒐𝒏𝒆</strong></label>
            <input type="tel" maxlength="15" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                style=" text-align: center; color: white; background-color: rgb(95, 89, 89)" type="text" class="form-control"

        </div>
        <div style=" text-align: center; color: black" class="E-Mail">
            <label style="color: white" for="formGroupExampleInput2"><strong>𝑬-𝑴𝒂𝒊𝒍</strong></label>
            <input type="email" size="50" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                style=" text-align: center;color: white; background-color: rgb(95, 89, 89)" type="text" class="form-control"
                id="formGroupExampleInput3" placeholder="Digite seu email">
        </div>
        <br>
        <div style=" text-align: center; color: black" class="form-group">
            <label style="color: white" for="formGroupExampleInput2"><strong>𝑯𝒐𝒓á𝒓𝒊𝒐𝒔</strong></label><br>
            <input style="border-radius: 8px; background-color: gray" type="time" id="appt" name="appt" min="08:00"
                max="18:00" required>
            <small style="color: white">E𝒔𝒄𝒐𝒍𝒉𝒂 𝒐 𝒉𝒐𝒓𝒂𝒓𝒊𝒐 𝒅𝒆𝒔𝒆𝒋𝒂𝒅𝒐</small>

            <p style="color: white"><strong>𝑬𝒔𝒄𝒓𝒆𝒗𝒂 𝒖𝒎𝒂 𝒎𝒆𝒏𝒔𝒂𝒈𝒆𝒎</strong></p><br><textarea placeholder="Mensagem..."
                style="background-color: rgb(95, 89, 89);  width: 300px; height: 300px"></textarea><br>
            <button type="submit" class="btn btn-outline-success">Enviar</button>
            <button type="button value" class="btn btn-outline-danger">Limpar</button>
